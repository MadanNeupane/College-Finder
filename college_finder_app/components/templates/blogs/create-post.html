{% extends 'base.html' %}
{% load static %}
{% block extracss %}
<link rel="stylesheet" href="{% static 'css/blogs/create-post.css' %}">
{% endblock extracss %}

{% block content %}

<h1>Submit a Post</h1>

<form method="POST" action="{% url 'create_post' %}">
    {% csrf_token %}
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Add title" required>
    </div>
    <div>
        <label for="image_url">Image URL</label>
        <input type="url" name="image_url" placeholder="Add Image URL" required>
    </div>
    <div>
        <label for="description">Description</label>
        <textarea type="text" name="description" placeholder="Add Description" required></textarea>
    </div>
    <div>
        <label for="tags">Tags</label>
        <input type="text" data-role="tagsinput" name="tags">
        <p>Common Tags:
            {% for mt in common_tags %}
            <a class="tag" href="#">{{mt}}</a>
            {% endfor %}
        </p>
    </div>
    <input type="submit" value="Submit">
</form>

{% endblock content %}
