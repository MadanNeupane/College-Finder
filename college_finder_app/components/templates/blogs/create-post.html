{% extends 'base.html' %}
{% load static %}
{% block extracss %}
<link rel="stylesheet" href="{% static 'css/update-form.css' %}">
{% endblock extracss %}

{% block content %}

<h1>Submit a Post</h1>


<form action="{% url 'create_post' %}" id="blog-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label name="title" for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" placeholder="Add Title" required />
    </div>

    <div class="form-group">
        <label for="image_url" for="image_url">Image URL</label>
        <input type="url" id="image_url" name="image_url" class="form-control" placeholder="Add Image URL" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" id="description" name="description" class="input-textarea" placeholder="Add Description"
            required></textarea>
    </div>

    <div>
        <label for="tags">Tags</label>
        <input type="text" data-role="tagsinput" name="tags" class="form-control" placeholder="Separate with comma">
        <p style="font-size: 1em;">Common Tags:
            {% for mt in common_tags %}
        <p style="display: inline-block; font-size: 0.9em;" class="tag">&bull; {{mt}} </p>
        {% endfor %}
        </p>
    </div>

    <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
            Submit
        </button>
    </div>
</form>

{% endblock content %}
